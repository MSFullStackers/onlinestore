<app-menubar></app-menubar>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
            <div class="card card-register">
                <h3 class="title">Welcome</h3>
                <div *ngIf="errors" class="alert alert-danger text-center ">{{errors}}</div>
                <div class="social-line text-center">
                    <a href="#" class="btn btn-neutral btn-google btn-just-icon">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#" class="btn btn-neutral btn-google btn-just-icon">
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a href="#" class="btn btn-neutral btn-google btn-just-icon">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
                <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" placeholder="email">

                    <label>Password</label>
                    <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" placeholder="password">
                    <button class="btn btn-neutral btn-block btn-round">Login</button>
                    <button class="btn btn-neutral btn-block btn-round">Register</button>
                </form>
                <div class="forgot">
                    <a href="#" class="btn btn-link btn-link">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
